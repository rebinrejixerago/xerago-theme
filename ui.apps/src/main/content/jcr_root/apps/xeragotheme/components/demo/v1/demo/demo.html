<sly data-sly-use.model="com.theme.xerago.core.models.AboutUsModel"/>
<div class="about-us-xerago">
	<div class="page-banner-area">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-6 col-md-6">
					<div class="page-banner-content">
						<h2>${model.title}</h2>
						<ul>
                        	<li data-sly-repeat.pageNav="${model.pageNav}">
                            	<a href="${pageNav.pageUrl}">${pageNav.pageName}</a>
                        	</li>
                        	<li>${model.title}</li>
                    	</ul>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="page-banner-image">
						<img src="${model.bannerReference}" alt="image">
						<div class="banner-shape">
                        	<img src="${model.animatedReference}" alt="image">
                    	</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
