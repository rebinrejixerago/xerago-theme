<sly data-sly-use.model="com.theme.xerago.core.models.AdvisoryBoardModel"/>
<div class="advisoryboard-xerago">
	<div class="team-area bg-F7F7F7 pt-100 pb-100">
		<div class="container">
			<div class="section-title">
				<span>${model.subTitle}</span>
				<h2>${model.title}</h2>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-3 col-sm-6" data-sly-repeat.advisoryMembers="${model.advisoryMembers}">
					<div class="single-team-card">
						<div class="team-image">
							<img src="${advisoryMembers.memberReference}" alt="Oleev">
							<ul class="social">
								<li data-sly-repeat.socialMediaProfiles="${advisoryMembers.socialMediaProfiles}">
									<a href="${socialMediaProfiles.socialMediaProfiles}" target="_blank">
                                    	<i class="ri-facebook-fill"></i>
                                	</a>
								</li>
							</ul>
						</div>
						<div class="team-content">
							<h3>${advisoryMembers.memberName}</h3>
                        	<span>${advisoryMembers.memberDesig}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
