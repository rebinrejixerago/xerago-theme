<sly data-sly-use.model="com.theme.xerago.core.models.MobileAppModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.title}"/>
<div class="app-area ptb-100" data-sly-test="${model.title}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="app-content" data-aos="fade-right" data-aos-delay="50" data-aos-duration="500" data-aos-once="true">
                    <span data-sly-test="${model.subTitle}">${model.subTitle}</span>
                    <h3>${model.title}</h3>
                    <p data-sly-test="${model.description}">${model.description @ context="html"}</p>

                    <div class="app-btn-box" data-sly-test="${model.buttonList}" data-sly-list.buttonList="${model.buttonList}">
                        <a data-sly-test="${buttonList.buttonReference}" href="${buttonList.buttonUrl}" >
                           <img src="${buttonList.buttonReference}" alt="image">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12" data-sly-test="${model.imageReference}">
                <div class="app-image" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500" data-aos-once="true">
                    <img src="${model.imageReference}" alt="image">

                    <div class="circle-pattern" data-aos="fade-down" data-aos-delay="70" data-aos-duration="700" data-aos-once="true"></div>
                </div>
            </div>
        </div>
    </div>
</div>
