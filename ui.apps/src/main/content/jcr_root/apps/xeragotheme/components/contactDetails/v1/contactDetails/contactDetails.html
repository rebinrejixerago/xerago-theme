<sly data-sly-use.model="com.theme.xerago.core.models.ContactDetailsModel"/>
<div class="contact-information-area pt-100 pb-75">
	<div class="container">
    	<div class="section-title">
        	<span>${model.title}</span>
                    <h2>${model.subTitle}</h2>
                </div>

                <div class="row justify-content-center" data-sly-list.contactList="${model.contactList}">
                    <div class="col-lg-3 col-md-6">
                        <div class="contact-information-card">
                            <div class="icon">
                                <img src="${contactList.contactReference}" alt="image">
                            </div>
                            <h3>${contactList.contactTitle}:</h3>
                            <p data-sly-test="${contactList.address}">${contactList.address}</p>
                            <p data-sly-test="${contactList.emailList}" data-sly-repeat.emailList="${contactList.emailList}">
                            	<a href="mailto:test@xerago.com">
                            		<span class="__cf_email__" data-cfemail="bdd5d8d1d1d2fdced3c8dbdb93ded2d0">${emailList.emailId}</span>
                            	</a> 
                            </p>
                        	<p data-sly-test="${contactList.phoneList}" data-sly-repeat.phoneList="${contactList.phoneList}">
                        		<a href="tel:44789289528790">${phoneList.phoneNumber}</a>
                        	</p>
                        	<p data-sly-test="${contactList.faxList}" data-sly-repeat.faxList="${contactList.faxList}">
                        		<a href="tel:12129876543">${faxList.fax}</a> 
                        	</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
