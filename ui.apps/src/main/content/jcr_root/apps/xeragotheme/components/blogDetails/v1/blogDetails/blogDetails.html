<sly data-sly-use.model="com.theme.xerago.core.models.BlogDetailsModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.title}"/>
<div class="blog-details-area ptb-100" data-sly-test="${model.title}">
	<div class="container">
        <div class="blog-details-desc">
            <h3>${model.title}</h3>
            <div class="article-image" data-sly-test="${model.articleImageReference}">
                <img src="${model.articleImageReference}" alt="Oleev">
            </div>
            <div class="article-info-item d-flex justify-content-between align-items-center" data-sly-test="${model.authorImageReference}">
                <div class="info-content">
                    <img src="${model.authorImageReference}" class="rounded-circle" alt="Oleev">
                    <h4>${model.authorName}</h4>
                    <span>${model.authorRole}</span>
                </div>
                <ul class="info-social">
                    <li data-sly-test="${model.facebookUrl}">
                        <a href="${model.facebookUrl}" target="_blank">
                            <i class="ri-facebook-fill"></i>
                        </a>
                    </li>
                    <li data-sly-test="${model.twitterUrl}">
                        <a href="${model.twitterUrl}" target="_blank">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </li>
                    <li data-sly-test="${model.instagramUrl}">
                        <a href="${model.instagramUrl}" target="_blank">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </li>
                    <li data-sly-test="${model.linkedUrl}">
                        <a href="${model.linkedUrl}" target="_blank">
                            <i class="ri-linkedin-line"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
	</div>
</div>
