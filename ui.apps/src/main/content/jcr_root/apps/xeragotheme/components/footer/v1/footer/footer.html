<sly data-sly-use.model="com.theme.xerago.core.models.FooterModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.logoReference}"/>
 <footer class="footer-area pt-100" id="footer-header" data-sly-test="${model.logoReference}">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6">
          <div
            class="single-footer-widget"
            data-aos="fade-up"
            data-aos-delay="50"
            data-aos-duration="500"
            data-aos-once="true"
          >
            <div class="widget-logo">
              <img src="${model.logoReference}" class="black-logo" alt="image" />
            </div>
            <p></p>


            
          </div>
        </div>

        <div class="col-lg-3 col-md-6" data-sly-test="${model.footerMenus}" data-sly-repeat.footerMenus="${model.footerMenus}">
          <div
            class="single-footer-widget ps-5"
            data-aos="fade-up"
            data-aos-delay="60"
            data-aos-duration="600"
            data-aos-once="true"
          >
            <h3 data-sly-test="${footerMenus.sectionTitle}">${footerMenus.sectionTitle}</h3>

            <ul class="quick-links" data-sly-test="${footerMenus.relatedPages}" data-sly-list.relatedPages="${footerMenus.relatedPages}">
              <li data-sly-test="${relatedPages.pageName}"><a href="${relatedPages.pageUrl}">${relatedPages.pageName}</a></li>
            </ul>
          </div>
        </div>

        <div class="col-lg-3 col-md-6" data-sly-test="${model.contactTitle}">
          <div
            class="single-footer-widget"
            data-aos="fade-up"
            data-aos-delay="80"
            data-aos-duration="800"
            data-aos-once="true"
          >
            <h3>${model.contactTitle}</h3>

            <ul class="info-links">
              <li data-sly-test="${model.addressTitle}">
                <span>${model.addressTitle}</span> ${model.address}
              </li>
              <li data-sly-test="${model.emailTitle}">
                <span>${model.emailTitle}</span>
                <a
                  href="#"
                  ><span
                    class="__cf_email__">${model.emailId}</span
                  ></a
                >
              </li>
              <li>
                <span data-sly-test="${model.phoneTitle}">${model.phoneTitle}</span>
                <a href="#" data-sly-test="${model.phoneNumber}">${model.phoneNumber}</a>
              </li>
              <li data-sly-test="${model.faxTitle}">
                <span>${model.faxTitle}</span> <a href="#">${model.fax}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright-area" data-sly-test="${model.copyright}">
      <div class="container">
        <div class="copyright-area-content">
          <p>
            ${model.copyright @ context="html"}
          </p>
        </div>
      </div>
    </div>
  </footer>
