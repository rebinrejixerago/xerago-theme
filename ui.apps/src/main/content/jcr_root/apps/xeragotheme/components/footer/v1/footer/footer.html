<sly data-sly-use.model="com.theme.xerago.core.models.FooterModel"/>
 <footer class="footer-area pt-100" id="footer-header">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6">
          <div
            class="single-footer-widget"
            data-aos="fade-up"
            data-aos-delay="50"
            data-aos-duration="500"
            data-aos-once="true"
          >
            <div class="widget-logo">
              <img src="${model.logoReference}" class="black-logo" alt="image" />
            </div>
            <p></p>


            
          </div>
        </div>

        <div class="col-lg-3 col-md-6" data-sly-repeat.footerMenus="${model.footerMenus}">
          <div
            class="single-footer-widget ps-5"
            data-aos="fade-up"
            data-aos-delay="60"
            data-aos-duration="600"
            data-aos-once="true"
          >
            <h3>${footerMenus.sectionTitle}</h3>

            <ul class="quick-links" data-sly-list.relatedPages="${footerMenus.relatedPages}">
              <li><a href="${relatedPages.pageUrl}">${relatedPages.pageName}</a></li>
            </ul>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div
            class="single-footer-widget"
            data-aos="fade-up"
            data-aos-delay="80"
            data-aos-duration="800"
            data-aos-once="true"
          >
            <h3>${model.contactTitle}</h3>

            <ul class="info-links">
              <li>
                <span>${model.addressTitle}:</span> ${model.address}
              </li>
              <li>
                <span>${model.emailTitle}:</span>
                <a
                  href="#"
                  ><span
                    class="__cf_email__">${model.emailId}</span
                  ></a
                >
              </li>
              <li>
                <span>${model.phoneTitle}:</span>
                <a href="#">${model.phoneNumber}</a>
              </li>
              <li>
                <span>${model.faxTitle}:</span> <a href="#">${model.fax}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright-area">
      <div class="container">
        <div class="copyright-area-content">
          <p>
            ${model.copyright @ context="html"}
          </p>
        </div>
      </div>
    </div>
  </footer>
