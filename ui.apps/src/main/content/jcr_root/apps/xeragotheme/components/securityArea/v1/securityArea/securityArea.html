<sly data-sly-use.model="com.theme.xerago.core.models.SecurityAreaModel"/>
<div class="security-area ptb-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12">
          <div class="security-image">
            <div class="row align-items-center">
              <div class="col-lg-6 col-sm-6">
                <div
                  class="security-wrap"
                  data-aos="fade-down"
                  data-aos-delay="50"
                  data-aos-duration="500"
                  data-aos-once="true"
                >
                  <img src="${model.leftReference}" alt="image" />
                </div>
              </div>
              <div class="col-lg-6 col-sm-6">
                <div
                  class="security-wrap mb-25"
                  data-aos="fade-left"
                  data-aos-delay="50"
                  data-aos-duration="500"
                  data-aos-once="true"
                >
                  <img src="${model.rightTopReference}" alt="image" />
                </div>
                <div
                  class="security-wrap"
                  data-aos="fade-up"
                  data-aos-delay="50"
                  data-aos-duration="500"
                  data-aos-once="true"
                >
                  <img src="${model.rightBottomReference}" alt="image" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-12">
          <div
            class="security-content"
            data-aos="fade-left"
            data-aos-delay="50"
            data-aos-duration="500"
            data-aos-once="true"
          >
            <span>${model.subTitle}</span>
            <h3>${model.title}</h3>
            <p>
              ${model.description @ context="html"}
            </p>
            <div class="security-inner-box" data-sly-repeat.innerBox="${model.innerBox}">
              <div class="icon">
                <img src="${innerBox.innerReference}" alt="image" />
              </div>
              ${innerBox.innerSecurityContent @ context="html"}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
