<sly data-sly-use.model="com.theme.xerago.core.models.OurFunfactModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.title}"/>
<div class="fun-fact-area pt-100 pb-75" data-sly-test="${model.title}">
    <div class="container">
      <div class="section-title">
        <span data-sly-test="${model.subTitle}">${model.subTitle}</span>
        <h2>${model.title}</h2>
      </div>

      <div class="row justify-content-center" data-sly-test="${model.overviewSection}" data-sly-list.overviewSection="${model.overviewSection}">
        <div class="col-lg-3 col-sm-6 col-6">
          <div
            class="single-funfact-box"
            data-aos="fade-up"
            data-aos-delay="50"
            data-aos-duration="500"
            data-aos-once="true"
            data-sly-test="${overviewSection.metrics}"
          >
            ${overviewSection.metrics @ context="html"}
          </div>
        </div>
      </div>
    </div>
  </div>
