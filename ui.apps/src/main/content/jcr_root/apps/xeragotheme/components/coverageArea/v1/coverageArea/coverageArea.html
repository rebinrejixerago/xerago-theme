<sly data-sly-use.model="com.theme.xerago.core.models.CoverageAreaModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.title}"/>
<div class="coverage-area pt-100 pb-75" data-sly-test="${model.title}">
    <div class="container">
      <div class="section-title">
        <span data-sly-test="${model.subTitle}">${model.subTitle}</span>
        <h2>${model.title}</h2>
      </div>

      <div class="row justify-content-center" data-sly-test="${model.singleCoverageCard}" data-sly-list.singleCoverageCard="${model.singleCoverageCard}">
        <div class="col-lg-3 col-sm-6">
          <div
            class="single-coverage-card"
            data-aos="fade-up"
            data-aos-delay="10"
            data-aos-duration="100"
            data-aos-once="true"
          >
            <div class="content">
              <div class="coverage-image" data-sly-test="${singleCoverageCard.coverageReference}">
                <img src="${singleCoverageCard.coverageReference}" alt="image" />
              </div>
              <h3 data-sly-test="${singleCoverageCard.cardTitle}">${singleCoverageCard.cardTitle}</h3>
              <p data-sly-test="${singleCoverageCard.cardDescription}">${singleCoverageCard.cardDescription}</p>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
