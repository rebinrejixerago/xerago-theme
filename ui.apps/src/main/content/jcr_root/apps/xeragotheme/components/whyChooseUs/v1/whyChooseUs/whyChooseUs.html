<sly data-sly-use.model="com.theme.xerago.core.models.WhyChooseUsModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.title}"/>
<div class="why-choose-us-area ptb-100" data-sly-test="${model.title}">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12">
          <div
            class="why-choose-us-content"
            data-aos="fade-right"
            data-aos-delay="50"
            data-aos-duration="500"
            data-aos-once="true"
          >
            <span data-sly-test="${model.subTitle}">${model.subTitle}</span>
            <h3>
              ${model.title}
            </h3>
            <p data-sly-test="${model.description}">
              ${model.description @ context="html"}
            </p>

            <ul class="choose-us-list" data-sly-test="${model.chooseUs}" data-sly-list.chooseUsList="${model.chooseUs}">
              <li data-sly-test="${chooseUsList.listItem}">
                <i class="ri-checkbox-circle-line"></i>
                ${chooseUsList.listItem}
              </li>
            </ul>
          </div>
        </div>

        <div class="col-lg-6 col-md-12" data-sly-test="${model.leftReference}">
          <div class="why-choose-us-image">
            <div class="row align-items-center">
              <div class="col-lg-6 col-sm-6">
                <div
                  class="choose-image"
                  data-aos="fade-down"
                  data-aos-delay="50"
                  data-aos-duration="500"
                  data-aos-once="true"
                >
                  <img
                    src="${model.leftReference}"
                    alt="image"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-sm-6" data-sly-test="${model.rightTopReference}">
                <div
                  class="choose-image mb-25"
                  data-aos="fade-left"
                  data-aos-delay="50"
                  data-aos-duration="500"
                  data-aos-once="true"
                >
                  <img
                    src="${model.rightTopReference}"
                    alt="image"
                  />
                </div>
                <div
                  class="choose-image"
                  data-aos="fade-up"
                  data-aos-delay="50"
                  data-aos-duration="500"
                  data-aos-once="true"
                  data-sly-test="${model.rightBottomReference}"
                >
                  <img
                    src="${model.rightBottomReference}"
                    alt="image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
