 <sly data-sly-use.model="com.theme.xerago.core.models.BusinessModel"/>
 <sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.title}"/>
 <div class="partner-area ptb-100" data-sly-test="${model.title}">
    <div class="container">
        <div class="partner-title">
            <h3>${model.title}</h3>
        </div>
        <div class="partner-slides owl-carousel owl-theme" data-sly-test="${model.partnerList}" data-sly-list.partnerList="${model.partnerList}">
            <div class="partner-image" data-sly-test="${partnerList.partnerUrl}">
                <a href="${partnerList.partnerUrl}"><img src="${partnerList.partnerReference}" alt="image"></a>
            </div>
        </div>
        <div class="partner-optional-text" data-sly-test="${model.description}">
            <p>${model.description} <span><a href="${model.buttonUrl}">${model.buttonName}</a></span></p>
        </div>
    </div>
</div>
