<sly data-sly-use.model="com.theme.xerago.core.models.PropertyMoneyMultiModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!model.title}"/>
<div class="benefits-area pt-100 pb-75" data-sly-test="${model.title}">
    <div class="container">
        <div class="section-title">
            <span data-sly-test="${model.subtitle}">${model.subtitle}</span>
            <h2>${model.title}</h2>
        </div>

        <div class="row justify-content-center" data-sly-test="${model.features}">
            <div class="col-lg-6 col-sm-6" data-sly-repeat.features="${model.features}">
                <div class="single-benefits-card" data-aos="fade-up" data-aos-delay="30" data-aos-duration="300" data-aos-once="true">
                    <div class="benefits-content">
                        <div class="benefits-image" data-sly-test="${features.iconreference}">
                            <img src="${features.iconreference}" alt="image">
                        </div>
                        <h3 data-sly-test="${features.icontitle}">${features.icontitle}</h3>
                        <p data-sly-test="${features.description}">${features.description}</p>
                    </div>
                </div>
            </div>
			</div>
			</div>
